<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="navContact">ติดต่อเรา - ระบบแจ้งเตือนระดับน้ำเกลือ</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navigation bar: home link determined by role, contact link active -->
  <nav class="navbar">
    <div class="nav-links" id="navLinks">
      <!-- Home link inserted by script based on role -->
      <a href="#" id="homeLink" class="nav-link" data-i18n="navHome"></a>
      <a href="contact.html" class="nav-link active" data-i18n="navContact"></a>
    </div>
    <div class="nav-actions">
      <select id="languageSelect" class="lang-select">
        <option value="th" data-i18n="navLangTh">ไทย</option>
        <option value="en" data-i18n="navLangEn">English</option>
        <option value="la" data-i18n="navLangLa">ລາວ</option>
      </select>
      <button id="darkModeToggle" class="dark-toggle" data-i18n="darkMode">โหมดมืด</button>
      <button id="logoutButton" class="logout-button" data-i18n="logout">ออกจากระบบ</button>
    </div>
  </nav>
  <main class="contact-container">
    <h1 data-i18n="contactTitle">ช่องทางการติดต่อ</h1>
    <p data-i18n="contactDescription">หากคุณต้องการความช่วยเหลือเกี่ยวกับอุปกรณ์หรือระบบ กรุณาติดต่อทีมสนับสนุนผ่านช่องทางด้านล่าง</p>
    <ul class="contact-list">
      <li data-i18n="supportEmail">อีเมล: support@example.com</li>
      <li data-i18n="supportPhone">โทรศัพท์: 1234-567-890</li>
    </ul>
  </main>
  <script src="lang.js"></script>
  <script>
    // Determine role and set home link appropriately
    const role = localStorage.getItem('role');
    const homeLink = document.getElementById('homeLink');
    if (role === 'user') {
      homeLink.href = 'user.html';
    } else {
      homeLink.href = 'index.html';
    }
    homeLink.classList.add('nav-link');
    // Apply translations on page load
    applyStaticTranslations();
    // Handle language selection
    document.getElementById('languageSelect').addEventListener('change', function() {
      const lang = this.value;
      localStorage.setItem('language', lang);
      setLanguage(lang);
      applyStaticTranslations();
    });
    // Dark mode toggle
    document.getElementById('darkModeToggle').addEventListener('click', toggleDarkMode);
    // Logout: clear role and redirect to login page
    document.getElementById('logoutButton').addEventListener('click', function() {
      localStorage.removeItem('role');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
